<template name="publishedforums">
  <h1> Search/Find forums</h1>
  {{>forumsrow}}
</template>

<template name="forumsrow">
  <div name="forumsrow" id=forumsrow>
    <table class="table striped" name="forumstable" id="forumstable">
      <tr>
        <td>Forum Title</td>
        <td>Forum Description</td>
        <td>Forum Creator</td>
        <td>Forum Created Time</td>
      </tr>
      {{#each forum in showingForums}}
      <tr>
        <td><a href = "/individualforum?title={{forum.title}}">{{forum.title}}</a></td>
        <td><a href = "/individualforum?title={{forum.title}}">{{forum.description}}</a></td>
        <td>{{getForumCreator forum.creator}}</td>
        <td>{{forum.createdAt}}</td>
      </tr>
      {{/each}}
    </table>
  </div>
</template>
