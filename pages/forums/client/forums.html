<template name="forums">
  {{#if currentUser}}
    <br>
    <div name="createforum" id="createforum" class="forumbox box">
      <h-fh>Create A Forum</h-fh><hr>

      <h-f>Forum Title</h-f><br>
        <input type="text" id="title" size="35" placeholder="Please enter the title of the forum"><br><br>

        <h-f>Forum descritpion</h-f><br>
        <textarea type="text" id="description" rows="5" cols="50" placeholder="Please enter the description of the forum"></textarea><br><br>

        <input type="checkbox" id="agree"><h-f> I agree to publish and share my forum</h-f><hr>
        <button type="button" id="submit"> Submit Forum </button>
    </div>
  {{else}}
    <h1>You must be logged in.</h1>
  {{/if}}
</template>
