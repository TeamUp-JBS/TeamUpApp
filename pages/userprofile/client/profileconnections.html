<template name="profileconnections">
  <body id="pageProfileConnections">
  <div class="box">
    <h2><strong>Connections</strong></h2><br>
    <table class="table table-bordered table-striped">
      <tbody>
        {{#each u in madeconnectionslist}}
          {{> connectionslist u=u}}
        {{/each}}
      </tbody>
    </table>
  </div>
</body>
</template>

<template name="connectionslist">
  <tr>
    <td>&nbsp;&#9679;&nbsp;&nbsp;<a href="{{pathFor route='profile.show' _id=u}}"><strong>{{getFirstName u}} {{getLastName u}}</strong></a></td>
    <td>
      {{#if isConnection u}}
        <button id="unconnect" class="unconnectedb">Unconnect</button>
      {{else}}
        <button id="connect" class="connectedb">Add Connection</button>
      {{/if}}
      &nbsp;&nbsp;&nbsp;<button id="messagebutton"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Message</button>
    </td>
  </tr>
</template>
