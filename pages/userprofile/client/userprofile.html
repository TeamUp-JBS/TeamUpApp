<template name="userprofile">

<!-- Page Content -->
<div class="pagecontent">
  <button class="button xlarge" id="sbopen">☰</button>

  <div class="sidebar bar-block border-right" style="display:none" id="sidebar">
    <ul>
    <li><button id="sbclose" class="sbclose">Close <i class="glyphicon glyphicon-remove"></i></button></li>
    <li><a href="#" class="bar-item button"><sb-p>Personal Profile</sb-p></a></li>
    <li><a href="#" class="bar-item button"><sb-p>Friend List</sb-p></a></li>
    <li><a href="#" class="bar-item button"><sb-p>Group(s) Joined</sb-p></a></li>
    </ul>
  </div>

  <div class="container">

  <body id="pageProfile">
  <h1>User Profile</h1>
  {{#if currentUser}}
    {{#if hasProfile}}
      {{> showprofile}}
    {{else}}
      <h2>Create User Profile</h2><br>
      {{> addprofile}}
    {{/if}}
  {{else}}
  <h1>Please sign-up for an account.</h1>
  {{/if}}
  </body>

  </div>

</div>
</template>



<template name="addprofile">
  <div class="addprofilediv">
  <div class="table-container">
      <table class="table table-striped table-hoverable" >
        <tbody>

          <tr>
            <td>First Name</td>
            <td><input type="text" id="firstname" placeholder="First Name"></td>
          </tr>

          <tr>
            <td>Last Name</td>
            <td><input type="text" id="lastname" placeholder="Last Name"></td>
          </tr>

          <tr>
            <td>E-mail  <i class="glyphicon glyphicon-envelope"></i></td>
            <td><input type="email" id="email" placeholder="E-mail"></td>
          </tr>

          <tr>
            <td>Phone Number  <i class="glyphicon glyphicon-earphone"></i></td>
            <td><input type="text" id="phone" placeholder="Phone Number"></td>
          </tr>

          <tr>
            <td>Date of Birth  <i class="glyphicon glyphicon-calendar"></i></td>
            <td><input type="date" id="dateofbirth" max="2017-12-31"></td>
          </tr>

          <tr>
            <td>Gender</td>
              <td>
                <select id="gender">
                  <option> Male</option>
                  <option> Female</option>
                  <option> Other</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Occupation</td> <td><input type="text" id="occupation" placeholder="Occupation"></td>
            </tr>

            <tr>
              <td>Academic Field(s)</td> <td><input type="text" id="academicfield" placeholder="Academic Field(s)"></td>
            </tr>

            <tr>
              <td>Institution</td> <td><input type="text" id="institution" placeholder="Institution"></td>
            </tr>

            <tr>
              <td>Location</td> <td><input type="text" id="location" placeholder="Location"></td>
            </tr>

            <tr>
              <td>Bio</td> <td><textarea id="bio" placeholder="Enter bio here"></textarea></td>
            </tr>

            <tr>
              <td>Upload Pic</td> <td><input type="file" id="pic" name="pic" accept="image/*" data-type='image' /></td>
            </tr>
          </tbody>
        </table>
        <img style="display:none; max-width:150px;" id="pic1">
      </div>

        <label class="form-check-label">
          <input type="checkbox" id="agree" style="zoom:2">&nbsp;&nbsp;I agree to allow my info to be published.
        </label>

        <br><br>

        <button id="submit">Submit My Info</button><br><br>

  </div>
</template>

<template name="showprofile">
  <br>
  <div class="showprofilediv">
      <table class="table table-striped table-hoverable" >
        <tbody>
            <tr>
              <td>First Name: {{user.firstname}}</td>
            </tr>
            <tr>
              <td>Last Name: {{user.lastname}}</td>
            </tr>
            <tr>
              <td>E-mail: {{user.email}}</td>
            </tr>
            <tr>
              <td>Phone Number: {{user.phone}}</td>
            </tr>
            <tr>
              <td>Date Of Birth: {{user.dateofbirth}}</td>
            </tr>
            <tr>
              <td>Gender: {{user.gender}}</td>
            </tr>
            <tr>
              <td>Occupaton: {{user.occupation}}</td>
            </tr>
            <tr>
              <td>Academic Field(s): {{user.academicfield}}</td>
            </tr>
            <tr>
              <td>Institution: {{user.institution}}</td>
            </tr>
            <tr>
              <td>Location: {{user.location}}</td>
            </tr>
            <tr>
              <td>Bio: {{user.bio}}</td>
            </tr>
            <tr>
              <td>Pic: <img src="data:image/jpeg;base64, {{user.pic}}" style="display:block; max-width:300px;"></td>
            </tr>
        </tbody>
      </table>
      <button id="edit">Edit Info</button><br>
  </div>


  <div class="editinfo">

        <table class="table table-striped table-hoverable" >
                <tbody>

                  <tr>
                    <td>First Name</td>
                    <td><input type="text" class="editfirstname" value="{{user.firstname}}"></td>
                  </tr>

                  <tr>
                    <td>Last Name</td>
                    <td><input type="text" class="editlastname" placeholder="Last Name" value="{{user.lastname}}"></td>
                  </tr>

                  <tr>
                    <td>E-mail  <i class="glyphicon glyphicon-envelope"></i></td>
                    <td><input type="email" class="editemail" placeholder="E-mail" value="{{user.email}}"></td>
                  </tr>

                  <tr>
                    <td>Phone Number  <i class="glyphicon glyphicon-earphone"></i></td>
                    <td><input type="text" class="editphone" placeholder="Phone Number" value="{{user.phone}}"></td>
                  </tr>

                  <tr>
                    <td>Date of Birth  <i class="glyphicon glyphicon-calendar"></i></td>
                    <td><input type="date" class="editdateofbirth" max="2017-12-31" value="{{user.dateofbirth}}"></td>
                  </tr>

                  <tr>
                    <td>Gender</td>
                      <td>
                        <select class="editgender" option="{{user.gender}}">
                          <option> Male</option>
                          <option> Female</option>
                          <option> Other</option>
                        </select>
                      </td>
                    </tr>

                    <tr>
                      <td>Occupation</td> <td><input type="text" class="editoccupation" placeholder="Occupation" value="{{user.occupation}}"></td>
                    </tr>

                    <tr>
                      <td>Academic Field(s)</td> <td><input type="text" class="editacademicfield" placeholder="Academic Field(s)" value="{{user.academicfield}}"></td>
                    </tr>

                    <tr>
                      <td>Institution</td> <td><input type="text" class="editinstitution" placeholder="Institution" value="{{user.institution}}"></td>
                    </tr>

                    <tr>
                      <td>Location</td> <td><input type="text" class="editlocation" placeholder="Location" value="{{user.location}}"></td>
                    </tr>

                    <tr>
                      <td>Bio</td> <td><textarea class="editbio" placeholder="Enter bio here" value="{{user.bio}}"></textarea></td>
                    </tr>
                    <tr>
                      <td>Pic</td> <td><input type="file" id="editpic" name="pic" accept="image/*" data-type='image'/></td>
                    </tr>
                  </tbody>
                </table>
                <img style="display:none; max-width:150px;" id="editpic1" value=“{{user.pic}}”>
                <label class="form-check-label">
                  <input class="editagree" type="checkbox" display=“inline-block” id="editagree" style="zoom:2">
                  &nbsp;I agree to allow my info to be published.
                </label>

                <br><br>
                <button id="save">Save My Changes</button>
                <br><br>

  </div>

</template>
