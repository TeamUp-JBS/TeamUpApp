<template name="connections">
  <body id="pageConnections">
  {{#if currentUser}}
  <div class="box">
  <h2><strong class="titleformat">Find Connections</strong></h2><br>
  <input id="search_id" class="glowing-border" type="text" name="search" placeholder="Search by name...">&nbsp;&nbsp;<button id="submit">Submit</button>
  <br><br>
  <div class="tablediv">
  <table class="table table-bordered table-striped">
    <tbody>
      {{#each u in searchlist}}
        {{> person u=u}}
      {{/each}}
    </tbody>
  </table>
</div>
  </div>
  {{else}}
  <h1>Please sign-up for an account.</h1>
  {{/if}}
  </body>
</template>

<template name="person">
  <tr>
    {{#if notCurrentUser}}
    <td>
      {{#if u.pic}}
        <img class="center imgformat" src="data:image/jpeg;base64, {{u.pic}}" style="display:block; max-width:320px;float:left;">
      {{else}}
        <img class="center imgformat" src="/images/defaultpic.png" style="display:block; max-width:250px;float:left;">
      {{/if}}
      &nbsp;&nbsp;&nbsp;<a href="{{pathFor route='profile.show' _id=u.owner}}"><strong>{{u.fullname}}</strong></a><br><p class="infoformat"><em>&nbsp;&nbsp;&nbsp;&#9679;&nbsp;{{u.occupation}} at {{u.institution}}</em></p></td>
    <td>
      {{#if isConnection}}
        <button id="unconnect" class="unconnectedb">Unconnect</button>
      {{else}}
        <button id="connect" class="connectedb">Add Connection</button>
      {{/if}}
      &nbsp;&nbsp;&nbsp;<button id="messagebutton"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Message</button>
    </td>
    {{/if}}
  </tr>
</template>
