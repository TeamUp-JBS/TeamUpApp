<template name="createGroup">
  {{#if currentUser}}
    {{> groupInfo}}
  {{/if}}
</template>

<template name="groupInfo">
  <form>
    <h3>Create a group:</h3>
    <br>
    Group name:<br>
    <textarea rows="1" cols="50" id="js-groupname" placeholder="Enter group name here" class="blacktext"></textarea>
    <br><br>
    Group description:<br>
    <textarea rows="4" cols="50" id="js-groupdescription" placeholder="Enter group description here" class="blacktext"></textarea>
    <br><br>
    Location (optional):<br>
    <textarea rows="1" cols="50" id="js-grouplocation" placeholder="Enter the location of your group here" class="blacktext"></textarea>
    <br><br>
    <button id="js-submitgroupname" class="js-submitgroupbtn">Create Group</button>
  </form>
</template>
