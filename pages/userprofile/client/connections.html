<template name="connections">
  <body id="pageConnections">
  {{#if currentUser}}
  <div class="box">
  <h2>Add/Remove Connections</h2><br>
  <input id="search_id" type="text" name="search" placeholder="Search by name...">&nbsp;&nbsp;<button id="submit">Submit</button>
  <br><br>
  <div class="tablediv">
  <table class="table table-bordered table-striped">
    <tbody>
      {{#each u in searchlist}}
        {{> person u=u}}
      {{/each}}
    </tbody>
  </table>
</div>
  </div>
  {{else}}
  <h1>Please sign-up for an account.</h1>
  {{/if}}
  </body>
</template>

<template name="person">
  <tr>
    {{#if notCurrentUser}}
    <td>&nbsp;<strong>{{u.fullname}}</strong><br><p class="infoformat"><em>&nbsp;&nbsp;&nbsp;&#9679;&nbsp;{{u.occupation}} at {{u.institution}}</em></p></td>
    <td>
      {{#if isConnection}}
        <button id="unconnect">Unconnect</button>
      {{else}}
        <button id="connect">Add Connection</button>
      {{/if}}
      &nbsp;&nbsp;&nbsp;<button id="messagebutton">Send Message</button>
    </td>
    {{/if}}
  </tr>
</template>
