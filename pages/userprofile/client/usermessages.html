<template name="usermessages">


  <div name="content">
      <h1> Send messages</h1>
      {{> messagehistory}}
      {{> sendmessage}}
  </div>
</template>

<template name="messagehistory">
  <div name="messagehistory" class="messagehistory">
    <ul>
     {{#each m in usermessageslist}}
      <li> {{>messagerow message=m}} </li>
     {{/each}}
   </ul>
 </div>
</template>

<template name="messagerow">
    {{user.pic message.author}}::{{user.firstname message.author}}{{user.lastname message.author}}<br>
    {{usermessages.time}}<br>
    {{usermessages.text}}<hr>
</template>

<template name="sendmessage">
  <input type="text" name="text" class="text" size=300px> <br> <hr>
  <button type="button" id="send" class="send">send</button>
</template>
