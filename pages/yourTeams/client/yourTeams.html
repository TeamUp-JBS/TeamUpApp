<template name="yourTeams">
  {{#if currentUser}}
    {{> showGroups}}
  {{else}}
    <br><br>
    <h3 align="center">You need to log in to be able to see the teams you're connected to!</h3>
  {{/if}}
</template>

<template name="showGroups">
  <div class="showGroupsDiv">
    <div class="ownedBox box">
      <strong class="titleformat">Teams Owned</strong><br>
      <div class="ownedContents">
        <ul>
          {{#each item in yourGroups}}
            <li><a href="/teamPage/{{item._id}}" class="leftLink">Team name: "{{item.groupname}}"</a></li>
            <!-- <li>item:{{item.identification}}</li> -->
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="memberOfBox box">
      <strong class="titleformat">Teams Joined</strong><br>
      <div class="memberOfContents">
        <ul>
          {{#each item in memberOfGroups}}
            <li><a href="/teamPage/{{item._id}}" class="leftLink">Team name: "{{item.groupname}}"</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

  <!-- {{yourGroupsIds}} -->
</template>
