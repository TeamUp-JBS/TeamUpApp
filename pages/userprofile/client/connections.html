<template name="connections">
  <body id="pageConnections">
  {{#if currentUser}}
  <h1>Add/Remove Connections</h1><br>
  <table class="table table-bordered table-striped">
    <tbody>
      {{#each u in connectionslist}}
        {{> person u=u}}
      {{/each}}
    </tbody>
  </table>
  {{else}}
  <h1>Please sign-up for an account.</h1>
  {{/if}}
</body>
</template>

<template name="person">
  <tr>
    <td>&nbsp;<strong>{{u.firstname}} {{u.lastname}}</strong><br><p class="infoformat"><em>&nbsp;&nbsp;&nbsp;&#9679;&nbsp;{{u.occupation}} at {{u.institution}}</em></p></td>
    <td>
      {{#if isConnection}}
        <button id="unconnect">Unconnect</button>
      {{else}}
        <button id="connect">Add Connection</button>
      {{/if}}
    </td>
  </tr>
</template>
